<!--
    <textarea>
    - mais de uma linha
    - útil para textos grandes

    Atributos
    - id
    - name - serve para o processo de submeter os dados no banco de dados.
    - rows e cols
    - maxlength e minlength - máximo ou mínimo de caracteres.
    - wrap (se embrulhar, se moldando as dimensões da caixa)
    .. outros comuns aos <inpu>s
        - autocomplete, autofocus, disabled, placeholder, readonly, form, required
-->

<label for="message">Mensagem</label>
<textarea name="message" id="message" cols="30" rows="10" wrap="off"></textarea>

<!-- 
    Ele é reativo. Os espaços que você colocar serão levados em consideração. 
    Quando, tiver um label anterior a ele o "for" do label será ligado ao 
    "id" pelo mesmo nome.
-->
