<!--
    <input type="search"/>

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente
    dependendo do user agent

    # Atributos

    - list/<datalist>
    - pattern - Espera dentro dele uma expressão regular, ou seja, busca por semelhante.
    - aria-label - Opção quando não temos o label.
-->


<datalist id="searchterms">
    <option>Mac</option>
    <option>Windows</option>
    <option>Linux</option>
</datalist>

<form action="">
    <input type="search" name="q" list="searchterms" size="29" placeholder="Digite seu termo de busca" aria-label="Campo de pesquisa: Digite seu termo de busca">
    <button>Search</button>
</form>

<!-- No banco de dados: q=searchterm -->

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" size="5" pattern="[0-9]{2}" title="Digite o número do ID: 99">
    <button>Search</button>
</form>
