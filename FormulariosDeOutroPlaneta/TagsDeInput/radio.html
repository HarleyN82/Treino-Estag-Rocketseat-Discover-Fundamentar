<!--
    <input type="radio">

    - Projetado para selecionar uma única opção de um grupo de opções

    ATRIBUTOS ESPECIAIS
    - checked
        indica que o campo foi marcado
    - value
        - valor que aquele campo contém
-->

<fieldset>
    <legend>Bora tomar um café?</legend>

    <label for="yep">sim</label>
    <input type="radio" name="coffee" id="yep" value="yes"/>

    <label for="none">não</label>
    <input type="radio" name="coffee" id="none" value="no" checked/>

</fieldset>

<!-- No back-end receberá o valor de: coffee = yes/no. -->
