<!--
    <form>
    
    - Elemento que definirá um formulário
    - É um container estilo <section> <footer>
    
    Atributos Básicos
    - action - Para onde os dados estão sendo submetidos. 
        Se estiver vazio vai enviar para a mesma página, atualizado com os novos dados.
    - method - Como os dados estão navegando - Endpoints (get,post...)

    Não podemos criar um form dentro de outro form.
-->

<form action="" method="">

</form>
