<!--
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome Contato. Usar fieldset e 
    legend para essa finalidade.

    2. O formulário conterá 3 campos
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)

    3. O formulário deverá conter um botão para enviar.

    Atenção: O formulário deverá conter regras de acessibilidade, como o 
    label para cada campo, por exemplo.
-->

<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="name">Nome</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Nome completo">
        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="email@seudominio.com.br">
        <br>
        <br>

        <label for="mensagem">Mensagem</label>
        <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem linda"></textarea>
        <br>
        <br>

        <button type="submit">Enviar</button>
    </fieldset>
</form>
