<!--
    - mp4 é um container
    - <source> podemos fazer uma listagem de vídeos
    - usamos o type para explicar par ao browser o tipo do vídeo

    - preoload none - não carregue nada até eu apertar o botão
    - preload auto - comece a fazer a leitura do meu video de maniera automatizada.
    - metadatas - só carregue o que for básico para entender o vídeo como tamanho.
    
    - poster - podemos colocar uma imagem de fundo até dá o play.

    - documentação - media type and format gride.
