<!--
    Inline Frame Element 

    <iframe>

    - atributos
        - src
        - height
        - width 
        - title (acessibilidade)
        - allowfullscreen - permite auemntar o view.
        - frameborder - tira a borda
-->

<iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/yMrEzB13HqI" 
    title="Vídeo do Imaginago" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>

<!--
    ctrl + alt + z - faz indexação

    tabindex - atributo global
    arial-hidden - ajuda na acessibilidade

    Obs: Não se pode usar sempre, porque envolve questões mais complexas e de segurança.
-->
