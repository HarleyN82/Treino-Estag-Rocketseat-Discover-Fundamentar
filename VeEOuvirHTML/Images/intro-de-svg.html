<!--
    SVG <svg>
    
    É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.
    Possuimos elementos para gerar formas.

    Para entender melhor
    - Imagem rasterizada (imagem via px) x Imagem vetorizada (imagem via algoritmo)

    Benefícios
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Pode ser editada via CSS ou atributos

    Desvantagens
    - Pode ser mais complicado de trabalhar
    - Quanto mais complexa a imagem, mais trabalho para o navegador
    - Navegadores mais antigos não possuem suporte a essa ttag

    Para fotografias, ainda prefira usar imagens rasterizadas.
    .png, .jpg, .jpeg
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/intro-svg.css">
    <title>Intro SVG</title>
</head>
<body>

    <div class="divMaior">

        <h1> Treinando Images Rasterizadas e Vetorizadas</h1>
        
        <div>
    
            <img 
                src="../assets-example/gamesecret.png" 
                alt="Foto Rasterizada da gamesecret"
                title="Foto Rasterizada da gamesecret"
                width="auto"
                height="500px"
                class="image01"
            >

            <img 
                src="../assets-example/arlequina.svg" 
                alt="Foto Vetorizada da Arlequina"
                title="Foto Vetorizada da Arlequina"
                width="auto"
                height="500px"
                class="image02"
            >

            <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
            </svg>
    
        </div>
    </div>

</body>
</html>
