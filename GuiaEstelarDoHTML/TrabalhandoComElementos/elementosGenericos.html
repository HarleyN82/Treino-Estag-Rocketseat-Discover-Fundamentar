<!--
    Elementos Genéricos
    * <div> - Agrupar conteúdo - Trabalha com ideia de bloco
    * <span> - Agrupar texto - Trabalha com ideia de linha
-->

<div class="cart">
    <span>Camiseta</span>
    <span>r$ 99,00</span>
</div>
<div></div> — tag usada para agrupar conteúdo.
<span></span> — tag usada para agrupar texto, em uma ideia mais de linha.
