<!--
    2 Lojas
    Quantos produtos foram produzidos, quantos vendidos e 
    agrupado por nome dos produtos.

    colgroup é uma tag usada para agrupar as colunas

    Scope ajuda na acessibilidade e no nosso caso explica que 
    cada loja terá um agrupamento de colunas na head.
-->

<table>

    <caption>Produzidos x Vendidos Por Loja</caption>

    <colgroup>
        <col>
        <col span="2" style="background-color:rgb(114, 215, 170)">
        <col span="2" style="background-color:rgb(136, 136, 214)">
    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antônia Pereira</th>
        </tr>
    
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="row">Vassouras</th> <!--cabeçalho da linha-->
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>

        <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>

</table>
